    <main class="main container">
        <div class="container__inner">

            <div class="row mt-2">
                <div class="row__item title">
                    Погода здесь
                </div>
                <div class="row__item ml-auto mt-auto mb-auto">
                    <button class="btn btn--default update-geolocation">
                        Обновить геолокацию
                    </button>
                </div>
            </div>

            <section class="current-weather grid-container  mt-2">
                <div class="current-weather__main-info col">
                    <h1 class="title main-info__title mt-0 main-info__name">
                        Saint-Petersburg
                    </h1>
                    <div class="row">
                        <div class="row__item main-info__img">
                            <img src="https://placekitten.com/150/150" alt="Текущая погода">
                        </div>
                        <div class="row__item title title--bigger ml-auto main-info__temp temp">
                            8
                        </div>
                    </div>
                </div>
                <div class="current-weather__additional-info col">
                    <ul class="additional-info__list unstyled-list ml-0">
                        <li class="list-item">
                            <strong class="list-item__title">Ветер</strong>
                            <span class="list-item__info main-info__wind">Загрузка...</span>
                        </li>
                        <li class="list-item">
                            <strong class="list-item__title">Облачность</strong>
                            <span class="list-item__info main-info__clouds">Загрузка...</span>
                        </li>
                        <li class="list-item">
                            <strong class="list-item__title">Давление</strong>
                            <span class="list-item__info main-info__pressure">Загрузка...</span>
                        </li>
                        <li class="list-item">
                            <strong class="list-item__title">Влажность</strong>
                            <span class="list-item__info main-info__humidity">Загрузка...</span>
                        </li>
                        <li class="list-item">
                            <strong class="list-item__title">Коориднаты</strong>
                            <span class="list-item__info main-info__coords">Загрузка...</span>
                        </li>
                    </ul>
                </div>
            </section>

            <section class="favorite grid-container mt-2">
                <div class="favorite col">
                    <div class="row h-100">
                        <h2 class="m-0 my-auto">Избранное</h2>
                    </div>
                </div>
                <div class="favorite col">
                    <div class="row">
                        <form
                            onsubmit="submitForm()"
                            class="form favorite__form w-100"
                        >
                            <div class="row w-100">
                                <input
                                    type="text"
                                    placeholder="Добавить новый город"
                                    class="form-input mr-2 w-100"
                                    id="cityName"
                                >
                                <button
                                    type="submit"
                                    class="btn btn--default rounded--circle"
                                >
                                    +
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
